<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="userInfo shadowBorder">

    </div>
    <div class="modulSel">

    <div class="mainPanel shadowBorder">

            <h1 class="iventTittle">Tus Inventarios</h1>
            <div class="inventCardsDiv">
                <div class="inventCard">
                    <span class="material-symbols-outlined">
                        inventory
                    </span>

                </div>
                <div class="inventCard">
                    <span class="material-symbols-outlined">

                    <h1 class="inventCardTittle">Inventario 2</h1>
                </div>
            </div>
            <button class="catalButton">Catalogo</button>
        </div>
    </div>

    <div class="catalMainDiv">
        <div class="panelDiv shadowBorder">
            <a href="">

                    home
                </span>
            </a>
            <h1>Catalogo de items</h1>
            <button id="closeWindow">X</button>

        <div class="catalDiv shadowBorder">

                            <input type="text" id="titulo">
                        </div>
                        <div class="creatDuo">

                            <input type="text" id="descr">
                        </div>
                        <div class="creatDuo">
                            <p>Cantidad:</p>
                            <input type="text" id="cant">
                        </div>

                    </div>
                    <div class="modObject">
                        <h2>Modificar Producto</h2>
                        <div class="modDuo">
                            <p>Producto:</p>
                            <select name="" id="modObjSelect"></select>
                        </div>
                        <div class="modDuo">
                            <p>Titulo:</p>
                            <input type="text" id="titulo">
                        </div>
                        <div class="modDuo">
                            <p>Descripcion:</p>
                            <input type="text" id="descr">
                        </div>
                        <div class="modDuo">
                            <p>Cantidad:</p>
                            <input type="text" id="cant">
                        </div>
                    </div>
                </div>
            </div>
        </div>
