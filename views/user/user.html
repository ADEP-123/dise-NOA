<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main class="main">

        <section class="main__login"> 
            <article class="login__title">

            <article class="login__button">

            </article>

            <article class="login__questions">
                <a href="#">多Perdiste tu contrase単a?</a>
                <a href="#">多No tienes cuenta? Registrate</a>
            </article>

            <article class="login__return">

            </article>
        </section>
    </main>

    <script>
        document.getElementById("login").addEventListener("click", e =>{
            window.location.href = '../inventario/inventario.html'
        })
    </script>
</body>
</html>
